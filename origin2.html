<!DOCTYPE html>

  <title>Origin 2</title>
</head>
<body>
  <script>
    window.addEventListener('message', receiveMessage, false);

    function receiveMessage(event) {
      
        alert('Received message: ' + event.data);
      
    }
  </script>
