<!DOCTYPE html>
<html lang="en">
<head>
    <script>console.log('1.0');</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender Page</title>
</head>
<body>
    <h1>Sender Page</h1>
    <label for="textInput">Enter Text:</label>
    <input type="text" id="textInput">
    <button onclick="sendMessage()">Send Text</button>

  <script>
    function sendMessage() {
      const otherWindow = window.open('receiver.html');
      const message = document.getElementById('textInput').value;
      const targetOrigin = 'https://github.com.com';
      otherWindow.postMessage(message, targetOrigin);
    }
  </script>


</body>
</html>
