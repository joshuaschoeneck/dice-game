<!DOCTYPE html>
<html lang="en">
<head>
    <script>console.log('1.0');</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Page</title>
    <style>
        body {
            border: 0px;
            margin: 0px;
            overflow: hidden; /* Hide scrollbars */
        }
        
        #main {
            width: 1920px;
            height: 1080px;
            position: absolute;
            top: 0px;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="main">
        <img src="dice_back.png">
    </div>
    <h1>Receiver Page</h1>
    <div id="displayText"></div>

    <script>
        window.addEventListener('message', receiveMessage, false);

        function receiveMessage(event) {
            if (event.data && event.data.type === 'text') {
                var displayText = document.getElementById('displayText');
                displayText.innerHTML = 'Received Text: ' + event.data.data;
                alert('Received Text: ' + event.data.data);
            }
        }
    </script>
</body>
</html>
